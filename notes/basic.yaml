# Example template file - copy to ~/.azure-boards-cli/templates/ and customize
name: Example 
description: Example template
type: User Story
fields:
  # Standard fields
  System.Title: Example work item title
  System.Description: Description of the work to be done
  System.AssignedTo: user@example.com
  System.Tags: example-tag
  System.State: New
  System.AreaPath: MyProject\MyTeam
  System.IterationPath: MyProject\Sprint1

  # Priority and planning
  Microsoft.VSTS.Common.Priority: 1
  Microsoft.VSTS.Common.ValueArea: Business
  Microsoft.VSTS.Common.Activity: Development
  Microsoft.VSTS.Scheduling.StoryPoints: 0

  # Acceptance Criteria (use YAML multiline string)
  Microsoft.VSTS.Common.AcceptanceCriteria: |
    - [ ] First acceptance criteria
    - [ ] Second acceptance criteria

  # Custom fields (adjust to your organization)
  Custom.ApplicationName: MyApplication
  Custom.Change#: CHG

  # Board settings (if applicable)
  # System.BoardColumn: Assigned Work

# Work item relationships
relations:
  # Optional: Link this work item to a parent (use actual parent ID)
  parentId: 12345

  # Optional: Create child work items automatically
  children:
    - title: Child task title
      type: Task  # Optional, defaults to Task
      description: Description of child task
      assignedTo: user@example.com
      fields:
        # Add any additional fields specific to this child
        Microsoft.VSTS.Scheduling.RemainingWork: 4

# Notes:
# - Parent ID can be specified in template or overridden with --parent-id flag
# - Child work items are created automatically when using the template
# - Children inherit area path and iteration from parent by default
